  <body  style="background-color:#796262a6; " class="  overflow-hidden  "> 
        <section class="vh-100 vw-100 position-absolute bg-black p-1 ">

        <div class="gallerys w-100  vh-100">
          <img src="{{img1}}" class="visible" alt="Image 1" />
          <img src="{{img2}}" alt="Image 2" />
          <img src="{{img3}}" alt="Image 3" />
          <img src="{{img4}}" alt="Image 4" />
          <img src="{{img5}}" alt="Image 5" />
        </div>

        <script>
          const images = document.querySelectorAll('.gallerys img');
          let currentIndex = 0;

          function showNextImage() {
            images[currentIndex].classList.remove('visible');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('visible');
          }

          setInterval(showNextImage, 4000);
        </script>

        <style>
          .gallery {
            position: relative;
            width: 100%;
            height: 100%;
          }

          .gallerys img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s, transform 1s;
          }

          .gallerys img.visible {
            opacity: 1;
          }

          .gallerys img:nth-child(1) {
            transition: opacity 1s, transform 1s;
          }

          .gallerys img:nth-child(2) {
            transition: opacity 1s, transform 1s;
          }

          .gallerys img:nth-child(3) {
            transition: opacity 1s, transform 1s;
          }

          .gallerys img:nth-child(4) {
            transition: opacity 1s, transform 1s;
          }

          .gallerys img:nth-child(5) {
            transition: opacity 1s, transform 1s;
          }

          .gallerys img.visible:nth-child(1) {
            transform: scale(1.1);
          }

          .gallerys img.visible:nth-child(2) {
            transform: translateX(0px);
          }

          .gallerys img.visible:nth-child(3) {
            transform: translateY(0px);
          }

          .gallerys img.visible:nth-child(4) {
            transform: rotate(0deg);
          }

          .gallerys img.visible:nth-child(5) {
            transform: scale(1.1);
          }

          .my-element {
            display: inline-block;
            margin: 0 0.5rem;
            animation: bounceInUp ; /* referring directly to the animation's @keyframe declaration */
            animation-duration: 1s; /* don't forget to set a duration! */
          }
          .btn-down {
            display: inline-block;
            /* margin: 1rem; */
            animation: shakeY  ; /* referring directly to the animation's @keyframe declaration */
            animation-duration: 3s; /* don't forget to set a duration! */
          }
        </style>

        </style>
        </section>
