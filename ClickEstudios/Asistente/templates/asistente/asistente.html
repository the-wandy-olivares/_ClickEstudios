            function FormaTextIA(texto) {
                              const lineas = texto.split('\n');
                              let resultado = '';
                              let listaAbierta = false;

                              lineas.forEach(linea => {
                                    // Si es un encabezado (por ejemplo, "**T铆tulo:**")
                                    if (linea.startsWith('**') && linea.endsWith(':**')) {
                                          resultado += `<h4>${linea.replace(/\*\*(.*?)\*\*/g, '$1')}</h4>`;
                                    } 
                                    // Si es una lista (empieza con "* ")
                                    else if (linea.startsWith('* ')) {
                                          if (!listaAbierta) {
                                          resultado += '<ul>';
                                          listaAbierta = true;
                                          }
                                          resultado += `<li>${linea.substring(2).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</li>`;
                                    } 
                                    // Si es texto normal
                                    else if (linea.trim() !== '') {
                                          if (listaAbierta) {
                                          resultado += '</ul>';
                                          listaAbierta = false;
                                          }
                                          resultado += `<p>${linea.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</p>`;
                                    }
                              });

                              // Cierra la lista si qued贸 abierta
                              if (listaAbierta) {
                                    resultado += '</ul>';
                              }

                              return resultado;

            }

            function QuestionGemini(question) {
                  $.ajax({

                        },
